<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETHOS-Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <button id="menu-btn" class="nav-icon"><i class="fa-solid fa-bars"></i></button>
                <h1 class="logo">ETHOS</h1>
            </div>
            <div class="nav-right">
                <button id="cart-btn" class="nav-icon">
                    <i class="fa-solid fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <div id="side-menu" class="side-nav">
        <button id="close-menu-btn" class="close-btn">&times;</button>
        <a href="profile.html">Profile</a>
        <a href="wishlist.html">My Wishlist</a>
        <a href="orders.html">My Orders</a>
        <a href="index.html">Logout</a>
    </div>

    <div id="cart-drawer" class="cart-drawer">
        <button id="close-cart-btn" class="close-btn">&times;</button>
        <h2>Your Cart</h2>
        <div id="cart-items" class="cart-items">
            <p>Your Cart is Empty</p>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-price">â‚¹0.00</span>
            </div>
            <button class="checkout-btn">Proceed To Checkout</button>
        </div>
    </div>

    <main>
        <section class="offers">
            <div class="offer-banner">
                <h2>Mid Season Sale</h2>
                <p>Upto 40% off on selected items!</p>
            </div>
        </section>

        <section id="categories-section" class="content-section">
            <h2>Shop by Category</h2>
            <div id="category-grid" class="category-grid"></div>
        </section>
        
        <section id="product-listing-section" class="content-section hidden">
            <button id="back-to-categories-btn" class="back-btn">&larr; Back to Categories</button>
            <h2 id="product-listing-title"></h2>
            <div id="product-grid" class="product-grid"></div>
        </section>
    </main>

    <script src="dashboard.js"></script>
    <div id="toast-notification" class="toast"></div> </body>
</body>
</html>
